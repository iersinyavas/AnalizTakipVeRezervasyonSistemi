<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<f:facet name="ikinci">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
		</f:facet>
		<h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
	</h:head>
	<h:body>

		<style type="text/css">
.value {
	width: 1000px;
}
</style>
		<p:layout fullPage="true">
			<p:layoutUnit position="north" size="100" resizable="true"
				closable="true" collapsible="true">BİLECİK ŞEYH EDEBALİ ÜNİVERSİTESİ MARAL ANALİZ TAKİP VE REZERVASYON SİSTEMİ
					
					<h:form>
					<h:outputText value="#{uyeGirisBean.kullanicihosgeldin}" />
				</h:form>
			</p:layoutUnit>
			<p:layoutUnit position="south" size="100" closable="true"
				collapsible="true">BİLECİK ŞEYH EDEBALİ ÜNİVERSİTESİ</p:layoutUnit>
			<p:layoutUnit position="west" size="250" collapsible="true">

				<h:form>
					<p:growl>
						<p:autoUpdate />
					</p:growl>

					<p:panelMenu>
						<p:submenu label="Rezervasyon">
							<p:menuitem value="Rezervasyon Oluştur"
								action="takvim.xhtml?faces-redirect=true"
								icon="ui-icon-arrowrefresh-1-w" />
							<p:menuitem value="Analiz Fiyatları"
								action="analizfiyatlari.xhtml?faces-redirect=true"
								icon="ui-icon-arrowrefresh-1-w" />
						</p:submenu>
						<p:separator />
						<p:submenu label="Hesabım">
							<p:menuitem value="Üyelik Bilgilerim"
								action="uyebilgileri.xhtml?faces-redirect=true" />
							<p:menuitem value="Rezervasyonlarım"
								action="rezervasyonlarim.xhtml?faces-redirect=true" />
							<p:menuitem value="Devam Edenler"
								action="baslayananalizler.xhtml?faces-redirect=true" />
							<p:menuitem value="Geçmiş Analizler"
								action="zamanigecenler.xhtml?faces-redirect=true" />
							<p:menuitem value="Güvenli Çıkış"
								action="#{uyeGirisBean.cikisYap}" />
						</p:submenu>
					</p:panelMenu>
				</h:form>
			</p:layoutUnit>
			<p:layoutUnit position="center">
				<h:form>

					<p:growl id="growl" sticky="true" showDetail="true" />

					<p:wizard flowListener="#{userWizard.onFlowProcess}">
						<p:tab id="musteri" title="Müşteri">
							<p:panel header="Rezervasyon Bilgileri">
								<p:messages />
								<h:panelGrid columns="2" columnClasses="label, value">
									<h:outputText value="Adı: *" />
									<p:inputText value="#{userWizard.user.firstname}"
										required="true" requiredMessage="Adınızı giriniz"
										label="Firstname" />

									<h:outputText value="Soyadı: *" />
									<p:inputText value="#{userWizard.user.lastname}"
										required="true" requiredMessage="Soyadınızı giriniz"
										label="Lastname" />
								</h:panelGrid>
							</p:panel>
						</p:tab>

						<p:tab id="adres" title="Adres">
							<p:panel header="Adres Detayları">
								<p:messages />
								<h:panelGrid columns="2" columnClasses="label, value">
									<h:outputText value="Mahalle:" />
									<p:inputText value="#{userWizard.user.street}" />

									<h:outputText value="Cadde:" />
									<p:inputText value="#{userWizard.user.cadde}" />

									<h:outputText value="Posta Kodu: " />
									<p:inputText value="#{userWizard.user.postalCode}" />

									<h:outputText value="Şehir: " />
									<p:inputText value="#{userWizard.user.city}" />


								</h:panelGrid>
							</p:panel>
						</p:tab>

						<p:tab id="numune" title="Numune">
							<p:panel header="Numune Bilgileri">
								<p:messages />
								<h:panelGrid columns="2" columnClasses="label, value">
									<h:outputText value="Numune Adı: *" />
									<p:inputText value="#{userWizard.user.email}" required="true"
										label="Email" />

									<h:outputText value="Telefon: " />
									<p:inputText value="#{userWizard.user.phone}" />
								</h:panelGrid>
							</p:panel>
						</p:tab>

						<p:tab id="iletisim" title="İletişim">
							<p:panel header="İletişim Bilgileri">
								<p:messages />
								<h:panelGrid columns="2" columnClasses="label, value">
									<h:outputText value="E-mail: *" />
									<p:inputText value="#{userWizard.user.email}" required="true"
										label="Email" />

									<h:outputText value="Telefon: " />
									<p:inputText value="#{userWizard.user.phone}" />
								</h:panelGrid>
							</p:panel>
						</p:tab>

						<p:tab id="confirm" title="Sözleşme">
							<p:panel header="Sözleşme Bilgileri">
								<h:panelGrid id="confirmation" columns="3"
									columnClasses="grid,grid,grid">
									<h:panelGrid columns="2" columnClasses="label, value">
										<h:outputText value="Adı: " />
										<h:outputText value="#{userWizard.user.firstname}"
											styleClass="outputLabel" />

										<h:outputText value="Soyadı: " />
										<h:outputText value="#{userWizard.user.lastname}"
											styleClass="outputLabel" />
									</h:panelGrid>

									<h:panelGrid columns="2" columnClasses="label, value">
										<h:outputText value="Cadde: " />
										<h:outputText value="#{userWizard.user.street}"
											styleClass="outputLabel" />

										<h:outputText value="Posta Kodu: " />
										<h:outputText value="#{userWizard.user.postalCode}"
											styleClass="outputLabel" />

										<h:outputText value="Şehir: " />
										<h:outputText value="#{userWizard.user.city}"
											styleClass="outputLabel" />
									</h:panelGrid>

									<h:panelGrid columns="2" columnClasses="label, value">
										<h:outputText value="E-mail: " />
										<h:outputText value="#{userWizard.user.email}"
											styleClass="outputLabel" />

										<h:outputText value="Telefon: " />
										<h:outputText value="#{userWizard.user.phone}"
											styleClass="outputLabel" />

										<h:outputText />
										<h:outputText />
									</h:panelGrid>
								</h:panelGrid>

								<p:commandButton value="Rezervasyon Aşamasına Geç"
									action="takvim.xhtml?faces-redirect=true" update="growl"
									process="@this" />
							</p:panel>
						</p:tab>
					</p:wizard>
				</h:form>
			</p:layoutUnit>
		</p:layout>
	</h:body>
</f:view>
</html>
